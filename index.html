<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="img/64.ico" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>GolosPolls</title>
</head>

<body>
    <header class="mainimage">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Golospolls</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Github</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <article>
        <main role="main" class="container">
            <form>
                <br>
                <div class="form-group">
                    <h5>Enter the title of your poll</h5>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Poll header">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">1</span>
                    </div>
                    <input type="text" class="form-control" placeholder="variant 1" aria-label="Username" aria-describedby="basic-addon1">
                    <br>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1" disabled>2</span>
                    </div>
                    <input type="text" class="form-control" placeholder="add ariant 2" aria-label="Username" aria-describedby="basic-addon1" disabled>
                    <br>
                </div>
                <br>
                <h5>Get your link</h5>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="https://golospolls.com/poll/b72hgjb3434bmn" aria-label="Get a link of your poll" aria-describedby="basic-addon2" id="cplkint">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="cplkbtn">Copy to clipboard</button>
                    </div>
                </div>
                <h5>Get your code</h5>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="<a href='#'>Poll</a>" aria-label="Get a html-code of your poll" aria-describedby="basic-addon2" id="cpcdint">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="cpcdbtn">Copy to clipboard</button>
                    </div>
                </div>

            </form>
        </main>
    </article>
    <footer class="fixed-bottom">
        <div class="card text-center">
            <div class="card-footer text-muted">
                GolosPolls 2018
            </div>
        </div>
    </footer>
</body>
<!-- Optional JavaScript -->
<script>
    var $copyLinkBtn = document.querySelector('#cplkbtn'),
        $copyCodeBtn = document.querySelector('#cpcdbtn');
    var functionCopyLinkToClipboard = function(event) {
        var copyLink = document.querySelector('#cplkint');
        copyLink.select();
        document.execCommand('copy');
    }
    var functionCopyCodeToClipboard = function(event) {
        var copyCode = document.querySelector('#cpcdint');
        copyCode.select();
        document.execCommand('copy');
    }
    $copyLinkBtn.addEventListener('click', functionCopyLinkToClipboard, false);
    $copyCodeBtn.addEventListener('click', functionCopyCodeToClipboard, false);
</script>

</html>
